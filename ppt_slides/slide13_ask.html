<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background-image: url('gradient_bg.png'); background-size: cover;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #ffffff;
}
h1 {
  font-size: 36pt;
  margin: 0 0 20pt 0;
}
.amount {
  font-size: 48pt;
  font-weight: bold;
  color: #e94560;
  margin: 20pt 0;
}
.use-grid {
  display: flex;
  gap: 20pt;
  margin-top: 30pt;
}
.use-item {
  background: rgba(255,255,255,0.1);
  padding: 15pt 20pt;
  border-radius: 8pt;
  text-align: center;
  min-width: 100pt;
}
.use-item h4 {
  font-size: 14pt;
  margin: 0 0 5pt 0;
  color: #e94560;
}
.use-item p {
  font-size: 11pt;
  margin: 0;
  color: #a0a0a0;
}
.contact {
  margin-top: 30pt;
  font-size: 12pt;
  color: #a0a0a0;
}
</style>
</head>
<body>
<h1>The Ask</h1>
<p class="amount">$500K Seed Round</p>
<div class="use-grid">
  <div class="use-item">
    <h4>30%</h4>
    <p>User Incentives<br/>$150K</p>
  </div>
  <div class="use-item">
    <h4>40%</h4>
    <p>Engineering<br/>$200K</p>
  </div>
  <div class="use-item">
    <h4>20%</h4>
    <p>Marketing<br/>$100K</p>
  </div>
  <div class="use-item">
    <h4>10%</h4>
    <p>Operations<br/>$50K</p>
  </div>
</div>
<p class="contact">Contact: [email] | Demo: [link] | Code: [github]</p>
</body>
</html>
